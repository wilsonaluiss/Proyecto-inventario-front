<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">BODEGA </h4>
              <p class="card-category">Crear Bodega</p>
            </div>
            <div class="card-body">
              <form [formGroup]="bodegaFormgroup">
                <div class="row">
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input  matInput placeholder="Codigo Bodega" type="text" readonly>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input formControlName="nombre" matInput placeholder="Nombre Bodega" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input formControlName="direccion" matInput placeholder="Direccion" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Regresar</button>
                <button mat-raised-button type="button" class="btn btn-success pull-right" (click)="guardarBodega()">Crear</button>
  
                <!-- <div class="clearfix"></div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
