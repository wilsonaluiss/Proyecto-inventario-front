<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">BODEGA </h4>
            <p class="card-category">Crear Bodega</p>
          </div>
          <div class="card-body">
            <form [formGroup]="bodegaFormgroup">
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Codigo Bodega" type="text" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input formControlName="nombre" matInput placeholder="Nombre Bodega" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input formControlName="direccion" matInput placeholder="Direccion" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    <mat-slide-toggle color="primary" #estado class="margenObservaciones"
                        formControlName="estado">
                        {{estado.checked ? 'activo' : 'inactivo'}}
                    </mat-slide-toggle>

                </div>
            </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Regresar</button>
              <button mat-raised-button type="button" class="btn btn-success pull-right"
                [disabled]="bodegaFormgroup.invalid" (click)="guardarBodega()">Crear</button>

              <!-- <div class="clearfix"></div> -->
            </form>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="card-header-success">

                  <th> Codigo Bodega </th>
                  <th> Nombre Bodega </th>
                  <th> Direccion </th>
                  <th> Estado </th>
                  <th> Modificar </th>

                </thead>
                <tbody>
                  <tr *ngFor="let item of bodegas">
                    <td> {{item.idBodega}} </td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.estado}}</td>
                    <td>
                      <button mat-raised-button type="button" class="btn btn-success pull-right" (click)="editarBodega(item)">Modificar</button>
                    </td>
                  </tr>
                </tbody>


              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
