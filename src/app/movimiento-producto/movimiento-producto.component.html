<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">MovimientoProducto</h4>
                        <p class="card-category">productos </p>
                        
                    </div>
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                             <input matInput placeholder="Nombre" type="text" [(ngModel)]="filtroProducto">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Bodega" type="text" [(ngModel)]="filtroBodega">
                                        </mat-form-field>
                                      </div>
                                </div>
                            </div>
                            <div class="col-md-6 align-self-center">
                                <div class ="row justify-content-center">
                                        <button mat-raised-button type="submit" class="btn btn-success" (click)="filtrar()">
                                            <i class="material-icons">search</i>
                                                Buscar
                                            </button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="card-header-success">

                                    <th>  Bodega </th>
                                    <th>  Nombre del Producto </th>
                                    <th>  Tipo Movimiento </th>
                                    <th> Cantidad producto </th>
                                    <th> Fecha </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of MovimientosFilter">
                                        <td> {{ item.nombreBodega }} </td>
                                        <td> {{ item.nombreProducto }} </td>
                                        <td> {{ item.tipoMovimiento }}</td>
                                        <td> {{ item.cantidadProducto }} </td>
                                        <td>  {{ item.fecha }} </td>
                                    </tr>
                                </tbody>


                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  </div>
