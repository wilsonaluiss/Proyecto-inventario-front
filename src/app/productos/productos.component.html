<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Producto </h4>
                        <p class="card-category">Crear Producto</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="productoFormgroup">
                            <!-- <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Codigo Bodega" type="text" readonly>
                                    </mat-form-field>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="nombre" matInput placeholder="Nombre Producto"
                                            type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="descripcion" matInput placeholder="Descripcion"
                                            type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="precio" matInput placeholder="Precio" type="number">
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <mat-slide-toggle color="primary" #estado class="margenObservaciones"
                                        formControlName="estado">
                                        {{estado.checked ? 'Activo' : 'Inactivo'}}
                                    </mat-slide-toggle>

                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Regresar</button>
                            <button mat-raised-button type="button" class="btn btn-success pull-right"
                                [disabled]="productoFormgroup.invalid" (click)="guardarProducto()">Crear</button>
                            <button mat-raised-button type="button" class="btn btn-info pull-right"
                                [disabled]="productoFormgroup.invalid" (click)="actualizarProducto()">Actualizar</button>

                            <!-- <div class="clearfix"></div> -->
                        </form>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="card-header-success">

                                    <th> Codigo Producto </th>
                                    <th> Nombre Producto </th>
                                    <th> Descripcion </th>
                                    <th> Precio </th>
                                    <th> Modificar </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of productos">
                                        <td>{{item.idProducto}}</td>
                                        <td>{{item.nombre}}</td>
                                        <td>{{item.descripcion}}</td>
                                        <td>{{item.precio}}</td>
                                        <td>
                                           <button mat-raised-button type="button" class="btn btn-success pull-right"
                                                (click)="editarProducto(item)">Editar</button>
                                            <!-- <button mat-raised-button type="button" class="btn btn-danger pull-right"
                                                (click)="eliminarProducto(item.idProducto)">Eliminar</button> -->
                                    </tr>

                                </tbody>


                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
