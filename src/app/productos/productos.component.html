<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Producto </h4>
                        <p class="card-category">Crear Producto</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="productoFormgroup">
                            <!-- <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Codigo Bodega" type="text" readonly>
                                    </mat-form-field>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="nombre" matInput placeholder="Nombre Producto"
                                            type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="descripcion" matInput placeholder="Descripcion"
                                            type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="precio" matInput placeholder="Precio" type="number">
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <mat-slide-toggle color="primary" #estado class="margenObservaciones"
                                        formControlName="estado">
                                        {{estado.checked ? 'Activo' : 'Inactivo'}}
                                    </mat-slide-toggle>
        
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Regresar</button>
                            <button mat-raised-button type="button" class="btn btn-success pull-right"
                            [disabled]="productoFormgroup.invalid"
                                (click)="guardarProducto()">Crear</button>

                            <!-- <div class="clearfix"></div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
